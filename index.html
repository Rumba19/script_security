<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>XSS Test (Vulnerable)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <header class="bg-dark text-white py-3">
    <div class="container">
      <h1 class="h4 mb-1">XSS Injection Demo</h1>
      <p class="mb-0">This tab reflects untrusted input into the DOM using <code>innerHTML</code>.</p>
    </div>
  </header>

  <main class="container py-4">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <button class="nav-link active" type="button">1) XSS Injection (vulnerable)</button>
      </li>
    </ul>

    <div class="border border-top-0 bg-white p-3 rounded-bottom">
      <form class="row g-2" id="form-xss">
        <div class="col-12 col-md-9">
          <input id="xssInput" class="form-control"
                 placeholder='Try: <img src=x onerror=alert(1)>'>
        </div>
        <div class="col-12 col-md-3 d-grid">
          <button class="btn btn-danger" type="submit">Render (innerHTML)</button>
        </div>
      </form>

      <div class="mt-3">
        <div class="form-text">
          Also works via query string: <code>?q=&lt;img src=x onerror=alert(1)&gt;</code>
        </div>
        <div id="xssOut" class="border rounded p-3 mt-2"></div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="app-xss.js" defer></script>
</body>
</html>
